---
type: config
log_level: 2

instrument_name: airspy

#shared by power & network_stream
integration_length: 8192
num_freq: 1024
num_elements: 2
samples_per_data_set: 32768
buffer_depth: 10
num_links: 8
timesamples_per_packet: 2
#cpu_affinity: [8,9,10,11]
cpu_affinity: [4]

meta_pool:
  kotekan_metadata_pool: chimeMetadata
  num_metadata_objects: 5 * buffer_depth

vdif_input_buf:
  kotekan_buffer: standard
  metadata_pool: meta_pool
  num_frames: buffer_depth
  vdif_header_size: 64
  frame_size: samples_per_data_set 
  #samples_per_data_set * num_elements * (num_freq + vdif_header_size)

output_power_buf:
  kotekan_buffer: standard
  metadata_pool: meta_pool
  num_frames: buffer_depth
  sizeof_float: 4
  frame_size: (samples_per_data_set/integration_length) * num_freq * num_elements * sizeof_float

airspy_input:
  kotekan_process: airspyInput
  out_buf: vdif_input_buf
