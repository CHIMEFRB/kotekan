gpu:
    commands:
    - name: hsa_input_data
      kernel: ''
    - name: hsa_presum_zero
      kernel: ''
    - name: hsa_output_data_zero
      kernel: ''
    - name: hsa_barrier
      kernel: ''
    - name: hsa_preseed_kernel
      kernel: "../lib/hsa/kernels/presum.hsaco"
    - name: hsa_correlator_kernel
      kernel: "../lib/hsa/kernels/N2.hsaco"
    - name: hsa_output_data
      kernel: ''
    link_map: [0,1,2,3]
    num_gpus: 4
    buffer_depth: 4
    gpu_0:
        kotekan_process: hsaProcess
        gpu_id: 0
        network_buffer: network_input_buffer_0
        output_buffer: gpu_output_buffer_0
    gpu_1:
        kotekan_process: hsaProcess
        gpu_id: 1
        network_buffer: network_input_buffer_1
        output_buffer: gpu_output_buffer_1
    gpu_2:
        kotekan_process: hsaProcess
        gpu_id: 2
        network_buffer: network_input_buffer_2
        output_buffer: gpu_output_buffer_2
    gpu_3:
        kotekan_process: hsaProcess
        gpu_id: 3
        network_buffer: network_input_buffer_3
        output_buffer: gpu_output_buffer_3

accumulate:
    acc_0:
        kotekan_process: accumulate
        in_buf: gpu_output_buffer_0
        out_buf: file_output_buffer_0
    acc_1:
        kotekan_process: accumulate
        in_buf: gpu_output_buffer_1
        out_buf: file_output_buffer_1
    acc_2:
